server:
  port: 8080
  
spring:
  datasource:
     url: jdbc:mysql://localhost:3306/sms?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
     username: root
     password: root
     driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    static-path-pattern: /static/**
    view:
      #配置视图解析器前缀
      prefix: /WEB-INF/jsp/
      #配置视图解析器后缀缀
      suffix: .jsp
  #资源路径
  resources:
    static-locations:
    - classpath:/static/
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: always
    
    
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.lqs.entity
